<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Demo</title>
    <style type="text/css">
    h1{
        text-align: center;
        color:navy;
        font-family: 'Lucida Bright'
    }
    p{
        color:navy;
        font-family: 'Arial'
    }
    form {

        background-color: silver;
        padding: 20px;
        width: 600px;
        margin-left: auto;
        margin-right: auto;

    }
    </style>
</head>

<body>
    <h1>Web Forms - CS08 - InClass</h1>
    <br>
    <form method="POST" action="">
        <p>
            Last Name:
            <input type="text" name="last-name" size="25" maxlength="20" placeholder="Please enter your last name" />

            First Name:
            <input type="text" name="first-name" size="25" maxlength="20" placeholder="Please enter your first name" />
        </p>
       
       
        <p>
            Gender:
            Male <input type="radio" name="gender" value="M" />
            Female <input type="radio" name="gender" value="F" />
            I don't want to tell you <input type="radio" name="gender" value="na" />
        </p>
        <p>
                Phone:
                <input type="text" name="Phone number" size="25" maxlength="20"/>
        </p>
        <p>
           My favorite Web Tech topics are
            <br>
            <input type="checkbox" name="product" value="html"/>
           Basic Html
            <br>
            <input type="checkbox" name="product" value="css"/> 
            CSS
            <br>
            <input type="checkbox" name="product" value="table"/> Tables
            <br>
            <input type="checkbox" name="product" value="form"/> Forms
        </p>
        <p>
            What grade do you expect to recieve?
            <select name="grade">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="F">F</option>
                
            </select>

        </p>
        <p>
            Please addd any comments you have. <br>
            <textarea name="comments" rows="5" cols="29">Any comments will help!</textarea>
        </p>


        <!-- <input type="submit" value="Submit"/>
        <input type="reset" value="Clear"/> -->
        
        <button type="submit" name="submit" value="submit">
      Submit <img src= "images/mailbox.png" height="30" alt="submit button" />
        </button>
        <button type="reset" name="reset" value="reset">
            Reset <img src="images/reset.png" height="30" alt="rest button"/> </button>
    </form>

</body>

</html>
