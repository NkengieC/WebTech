<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CS13-InClass</title>
    <style type="text/css">
      h1 {
        text-align: center;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        font-weight: bold;
      }
      p {
        text-align: center;
        margin-top: 50px;
      }
      img {
        border: 15px ridge yellow;
        width: 50%;
      }
    </style>

    <script type="text/javascript"></script>
  </head>

  <body>
    <h1>Changing Images Using User inputs - Click on Image below to start</h1>
    <p>
      <img  onclick = "ask()" src="" id="leaf" alt="Click here to see the image of your choice" title="" />
    </p>
    <script type="text/javascript">
    function ask(){
        let message = prompt ("What is the name of the leaf you would like to see?");
        let a = document.getElementById ("leaf");
       if (message.toLocaleLowerCase() == "thyme"){
           a.src = "thyme.jpg"
       }
       else if (message.toLocaleLowerCase() == "maple")
       {a.src = "maple.jpg"}
    
      else if
      (message.toLocaleLowerCase() == "clover")
      {a.src = "clover.jpg"}
      else if (message.toLocaleLowerCase()== "shamrock") {
          a.src = "shamrock.jpg"}
       

    }
    </script>
  </body>
</html>
