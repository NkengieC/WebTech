<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>CS15-InClass2 - Temperature Converter</title>
    <style type="text/css">
        form {
            font-family: Arial;
            font-weight: bold;
            padding: 60px;
            width: 50%;
            margin-right: auto;
            margin-left: auto;
            background-color: Silver;
        }

        h1 {
            font-family: Arial;
            font-weight: bold;
            text-align: center;
        }

        div#d1 {
            margin-bottom: 40px;
        }
    </style>
    <script>
        function display() {

            let myForm = document.getElementById("form1");
            let Celsius = myForm.cel.value;
            //console.log(name);
            let Fahrenheit = myForm.far.value;

            if (isNaN(Celsius)) {
                alert("Please enter a valid temperature.");
            }
            else if (isNaN(Fahrenheit)) {
                alert("Please enter a valid temperature.");
            }

            else if (Celsius != "") {
                myForm.far.value = parseFloat((Celsius) * (9 / 5) + 32).toFixed(2);


            }
            else if (Fahrenheit != "") {
                myForm.cel.value = parseFloat((Fahrenheit) - 32 * (5 / 9)).toFixed(2);

            }

            else if (Celsius == "" || Fahrenheit == "") {
                alert("please enter a temperature");
            }

            return false;
        }
    </script>
</head>

<body>
    <!-- Your HTML goes here -->
    <h1>Celsius Fahrenheit Converter</h1>
    <form id="form1" action="" method="post">
        <div id="d1">
            <label>Celsius:</label>
            <input name="cel" size="10" type="text" />
            <label>Fahrenheit:</label>
            <input name="far" size="10" type="text" />
        </div>
        <div>
            <input name="submit" type="submit" value="Convert" onclick="return display ()" />
            <input name="reset" type="reset" value="Clear" />
        </div>
    </form>
</body>

</html>
