    <script>
    function manipulate(){
        let myForm = document.getElementById("form2");
        let cel = myForm.cel.value;
        let far = myForm.far.value;
        

        if (cel =="" && far =="" {
            alert ("Please enter a Valid Temp")
        } 
    
        }
         else if (cel {far = cel * (9/5) + 32

         }
         else { cel = (far - 32) * (5/9)

         }

         return false;
    }
    </script>
  </head>

  <body>
    <!-- Your HTML goes here -->
    <h1>Celsius Fahrenheit Converter</h1>
    <form action="" method="post" id="form2">
      <div id="d1">

          Fahrenheit:

      <div style="margin-left:100px">
