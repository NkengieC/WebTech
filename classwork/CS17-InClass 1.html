<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Slide Show</title>
    <style type="text/css">
      p {
        text-align: center;
      }
      img {
        border-width: 10px;
        border-style: solid;
      }
    </style>

    <script type="text/javascript">
    const slides = [
        "tiger1.jpg",
        "tiger2.jpg",
        "tiger3.jpg",
        "tiger4.jpg",
    ];
    const colors = [
        'blue', 'red', 'green', 'yellow'
    ]
    let i = 0;

    function slideShow(){
        let tigerImage = document.getElementById("tiger-img");
        if (i == slides.length){
            i == 0;
        }
        tigerImage.src = slides[i];
        tigerImage.style.borderColor = colors [i];
        i++;
        setTimeout("slideShow()", 1500);
    }
    </script>
  </head>

  <body onload="slideShow()">
    <p>
      <img src="tiger1.jpg" alt="Slide Show of Tigers" title="Tigers" id="tiger-img"/>
    </p>
  </body>
</html>
