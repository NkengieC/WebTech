<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>JavaScript Quiz One</title>
    <style type="text/css">
        body {
            margin: 10px 150px;
        }

        div {
            margin-top: 20px;
        }
    </style>
    <script type="text/javascript">
        function indent() {
            let i = document.getElementById("indent");
            i.style.textIndent= "50px";
        }

        function center(){
            let y = document.getElementById("center");
            y.style.textAlign = "center";
            let a = document.getElementById("img2");
            a.src = "jaylenbrown2.jpg";
    
            let x = document.getElementById("disappear");
            x.style.display = "none";
        }
    </script>
</head>

<body>
    <h1 id= "center">JavaScript Quiz 1</h1>
    <p onclick= "indent()" id="indent">Modify this page so that clicking anywhere in this paragraph indents its first line by 50px. Clicking
        on the button
        should center the heading, change the image from jaylenbrown1.png to jaylenbrown2.jpg, and hide the paragraph
        below
        button .</p>
    <button onclick= "center()">I am rich!</button>
    <p id="disappear">
        I need a big contract!
    </p>
    <div>
        <img  id= "img2" alt="jaylen brown" height="100" src="jaylenbrown1.png" />
    </div>
</body>

</html>
